<div class="bar bar-header bar-balanced">

    <h1 class="title">The Rotten Manager</h1>
</div>
<div class="bar bar-subheader bar-balanced">
    <h2 class="title"> Mano {{juego.manoActual.nroMano}} - Cartas {{juego.manoActual.cartas}}</h2>
</div>
<ion-view>
    <ion-content class="has-header has-subheader has-footer">
        <ion-list>
            <ion-item class="item item-button-right" ng-repeat="jugador in getJugadores()">
                <label>{{jugador.nombre}} : {{jugador.total}}</label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<ion-footer-bar class=" bar-balanced" ng-controller="FlowCtrl">
    <div class="button-bar">
        <button ng-show="haySiguienteRonda()" ng-click="siguienteRonda()" class="button button-clear bold"><i
                class="icon ion-play"></i></button>
        <button ng-show="!haySiguienteRonda()" ng-click="finalizarJuego()" class="button button-clear bold"><i
                class="icon ion-android-exit"></i></button>
    </div>
</ion-footer-bar>
