
<div class="bar bar-header bar-balanced">

    <h1 class="title">The Rotten Manager</h1>
</div>
<ion-view>
    <ion-content class="has-header has-foote has-subfooterr" ng-controller="ConfigCtrl">
        <div ng-controller="ConfigCtrl">
            <div>
                <div><label>Valor de Penalidad: <input step="5" min="0" ng-model="configuracion.valorPenalidad" type="number"
                                                       value="{{configuracion.penalidad}}"/> </label></div>
                <div><label>Valor de Bonificaci√≥n: <input step="5" min="0" ng-model="configuracion.valorBonificacion"
                                                          type="number" value="{{configuracion.bonificacion}}"/></label></div>
                <div><label>Cantidad de Manos: <input step="1" min="1" max="20" ng-model="configuracion.cantidadManos"
                                                      type="number" value="{{configuracion.cantidadManos}}"/></label></div>
                <div><label>Cantidad Mazos: <input min="1" max="2" ng-model="configuracion.cantidadMazos" type="number"
                                                   value="{{configuracion.cantidadMazos}}"/></label></div>

            </div>
        </div>
    </ion-content>
</ion-view>
<div class="bar bar-subfooter bar-balanced" ng-controller="FlowCtrl">
    <div class="button-bar">
        <a href="#jugadores" class="button button-clear"><i class="icon ion-person"></i></a>
        <a href="#manos" class="button button-clear"><i class="icon ion-refresh"></i></a>
        <a href="#config" class="button button-clear"><i class="icon ion-settings"></i></a>
    </div>
</div>
<ion-footer-bar class="bar-assertive bar-balanced" ng-controller="FlowCtrl">
    <div class="button-bar">
        <button ng-click="iniciarJuego()" class="button button-clear bold"><i class="icon ion-play"></i></button>
    </div>
</ion-footer-bar>
