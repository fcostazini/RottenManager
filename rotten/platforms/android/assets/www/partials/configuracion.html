<div class="bar bar-header bar-balanced">

    <h1 class="title">The Rotten Manager</h1>
</div>
<ion-view hide-back-button="true">
    <ion-content class="has-header has-footer has-subfooter" ng-controller="ConfigCtrl">
        <div ng-controller="ConfigCtrl">

            <div class="row center">
                <span class="col col-50 ">Valor de Penalidad </span>

                <div class="button-bar center">
                    <button ng-click="modificarPenalidad(-5)" class="button button-clear"><i class="icon ion-ios-arrow-left assertive"></i></button>
                    <span class="display-numero"><b>{{configuracion.valorPenalidad}}</b></span>
                    <button ng-click="modificarPenalidad(5)" class="button button-clear"><i class="icon ion-ios-arrow-right balanced"></i></button>
                </div>

            </div>
            <div class="row center">
                <span class="col col-50 ">Valor de Bonifcaci√≥n </span>

                <div class="button-bar center">
                    <button ng-click="modificarBonificacion(-5)" class="button button-clear"><i class="icon ion-ios-arrow-left assertive"></i></button>
                    <span class="display-numero"><b>{{configuracion.valorBonificacion}}</b></span>
                    <button ng-click="modificarBonificacion(5)" class="button button-clear"><i class="icon ion-ios-arrow-right balanced"></i></button>
                </div>
            </div>

            <div class="row center">
                <span class="col col-50 ">Cantidad de Manos</span>

                <div class="button-bar center">
                    <button ng-click="modificarCantidadManos(-1)" class="button button-clear"><i class="icon ion-ios-arrow-left assertive"></i></button>
                    <span class="display-numero"><b>{{configuracion.cantidadManos}}</b></span>
                    <button ng-click="modificarCantidadManos(1)" class="button button-clear"><i class="icon ion-ios-arrow-right balanced"></i></button>
                </div>
            </div>


            <div class="row center">
                <span class="col col-50 ">Cantidad de Mazos</span>

                <div class="button-bar center">
                    <button ng-click="modificarCantidadMazos(-1)" class="button button-clear"><i class="icon ion-ios-arrow-left assertive"></i></button>
                    <span class="display-numero"><b>{{configuracion.cantidadMazos}}</b></span>
                    <button ng-click="modificarCantidadMazos(1)"class="button button-clear"><i class="icon ion-ios-arrow-right balanced"></i></button>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
<div class="bar bar-subfooter bar-balanced" ng-controller="FlowCtrl">
    <div class="button-bar">
        <a href="#jugadores" class="button button-clear"><i class="icon ion-person"></i></a>
        <a href="#manos" class="button button-clear"><i class="icon ion-refresh"></i></a>
        <a href="#config" class="button button-clear"><i class="icon ion-settings"></i></a>
    </div>
</div>
<ion-footer-bar class="bar-assertive bar-balanced" ng-controller="FlowCtrl">
    <div class="button-bar">
        <button ng-click="iniciarJuego()" class="button button-clear bold"><i class="icon ion-play"></i></button>
    </div>
</ion-footer-bar>
